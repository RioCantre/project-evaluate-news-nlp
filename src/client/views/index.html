<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Rio's Evaluate a news article with NLP</title>

</head>

<body>

    <img src="../assets/img3.png" alt="main image">
    <header>
        <h1>Evaluate a News Article with NLP</h1>
    </header>

    <main>
        <p>Enter the URL of a news article or blog to analyze with Sentiment Analysis.</p>
        <section>
            <form class="" onsubmit="return Client.handleSubmit(event)">
                <input id="url" type="text" name="input" value="" placeholder="Enter URL here...">
                <input type="submit" id= "submit" value="Submit to Analyzed" onclick="return Client.handleSubmit(event)"
                    onsubmit="return handleSubmit(event)">
            </form>
        </section>

        <section class="url-result">

            <div id="results">
                <div class="url-stats">
                    <div id="polarity"> <strong>Polarity:</strong> </div>
                    <div id="agreement"> <strong>Agreement:</strong> </div>
                    <div id="subjectivity"><strong>Subjectivity:</strong> </div>
                    <div id="confidence"> <strong>Confidence:</strong> </div>
                    <div id="irony"> <strong>Irony:</strong></div>
                </div>
                <img src="/src/client/assets/img2.png" alt="robo pic">
            </div>
        </section>
    </main>
    <footer>
        Copyright &copy; 2021 - &nbsp;<a href="https://musing-ptolemy-95f7d2.netlify.app/index.html" target="_blank">
            Rio
            Cantre</a>
    </footer>

        // Check that service workers are supported
        if ('serviceWorker' in navigator) {
            // Use the window load event to keep the page load performant
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
    </script>
</body>

</html>
